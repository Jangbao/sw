<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png"/>
    <link href="/images/apple-touch-startup-image-320x460.png" media="(device-width: 320px)"
          rel="apple-touch-startup-image">
    <link href="/images/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link rel="stylesheet" href="/css/framework7.css">
    <link rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/swipebox.css"/>
    <link type="text/css" rel="stylesheet" href="/css/animations.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <meta charset="UTF-8">
    <title>sw -Login</title>
</head>
<body>

<!-- Login Popup -->
<!--<div class="popup popup-login">-->
<div class="content-block">
    <h4 align="center">登录</h4>
    <div class="loginform">
        <form id="LoginForm" method="post" action="/user/login">
            <input type="number" name="account" th:value="${account}" class="form_input required" required="required"
                   placeholder="账号"/>
            <input type="password" name="password" th:value="${password}" class="form_input required"
                   required="required"
                   placeholder="密码"/>
            <div class="forgot_pass"><a href="/page/forgetPassword" data-popup=".popup-forgot"
                                        class="open-popup">忘记密码?</a>
            </div>
            <input type="submit" name="submit" class="form_submit" id="login_submit" value="登录"/>
        </form>
        <div class="signup_bottom">
            <p>没有账号?</p>
            <a href="/page/register" data-popup=".popup-signup" class="open-popup">注册</a>
        </div>
        <div th:insert="fragments :: message"></div>
    </div>
    <div class="close_popup_button">
        <a href="/index" class="close-popup"><img src="/images/icons/black/menu_close.png" alt="" title=""/></a>
    </div>
</div>
<!--</div>-->
</body>
</html>
