<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="message">
    <p style="color:#ff2e19; size:30px;" th:text="${errorMessage}"></p>
    <p style="color:#4fb330; size:30px;" th:text="${successMessage}"></p>
    <p style="color:#ecef23; size:30px;" th:text="${warnMessage}"></p>
</div>
</body>
</html>
