<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::headImport"></head>
<title>sw - Target</title>
<body id="mobile_wrap">
<div class="pages">
    <div data-page="tabs" class="page no-toolbar no-navbar">
        <div class="page-content">

            <div th:insert="fragments::top"></div>
            <div id="pages_maincontent">

                <h2 class="page_title">训练目标</h2>

                <form action="/train/target" method="post">
                    <div class="page_single layout_fullwidth_padding">

                        <div class="buttons-row">
                            <a href="#tab1" id="a-tab1" class="tab-link active button" onclick="showTarget(1)">推力</a>
                            <a href="#tab2" id="a-tab2" class="tab-link button" onclick="showTarget(2)">拉力</a>
                        </div>

                        <div class="tabs-animated-wrap">
                            <div class="tabs">
                                <div id="tab1" class="tab active">
                               <textarea class="target-textarea" name="pushTarget" th:text="${target.pullTarget}">
                                </textarea>
                                </div>

                                <div id="tab2" class="tab">
                                <textarea class="target-textarea" name="pullTarget" th:text="${target.pushTarget}">
                                </textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div th:insert="fragments :: message"></div>
                        </div>
                        <h3 class="target-h3">短期目标</h3>

                        <div class="buttons-row">
                            <a href="#tab3" id="a-tab3" class="tab-link active button" onclick="showTarget(3)">小目标1</a>
                            <a href="#tab4" id="a-tab4" class="tab-link button" onclick="showTarget(4)">小目标2</a>
                            <a href="#tab5" id="a-tab5" class="tab-link button" onclick="showTarget(5)">小目标3</a>
                        </div>

                        <div class="tabs-simple">
                            <div class="tabs">
                                <div id="tab3" class="tab active">
                                 <textarea class="target-textarea" name="shortPeriodOne"
                                           th:text="${target.shortPeriodOne}">
                                </textarea>
                                </div>

                                <div id="tab4" class="tab">
                                 <textarea class="target-textarea" name="shortPeriodTwo"
                                           th:text="${target.shortPeriodTwo }">
                                </textarea>
                                </div>

                                <div id="tab5" class="tab">
                                <textarea class="target-textarea" name="shortPeriodThree"
                                          th:text="${target.shortPeriodThree}">
                                </textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="ui-btn-wrap">
                        <button class="ui-btn-s ui-btn-primary" type="submit">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
