<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::headImport"></head>
<title>sw - GoodsList</title>
<body id="mobile_wrap">
<div class="pages">
    <div class="page no-toolbar no-navbar">
        <div class="page-content">

            <div th:insert="fragments::top"></div>
            <div id="pages_maincontent">

                <h2 class="page_title">商店<a class="shop-cart" href="/shop/cart">购物车</a></h2>

                <div class="page_single layout_fullwidth_padding">

                    <ul class="shop_items">
                        <div>
                            <div th:insert="fragments :: message"></div>
                        </div>
                        <li th:each="goods : ${shopDto.goodsList}">
                            <div class="shop_thumb">
                                <a th:href="@{/shop/goods(id=${goods.id})}">
                                    <img th:src="'/images/photos/'+${goods.reveal}+'.jpg'" alt=""
                                         title=""/>
                                </a>
                            </div>
                            <div class="shop_item_details">
                                <h4><a th:href="@{/shop/goods(id=${goods.id})}" th:text="${goods.name}">俄挺架</a></h4>
                                <div class="shop_item_price" th:text="'￥'+${goods.newPrice}">￥140</div>
                                <form action="/shop/addCart" method="post">
                                    <div class="item_qnty_shop">

                                        <input type="button" value="-" class="qntyminusshop" field="quantity"
                                               th:onclick="|shopMinus(${goods.id})|"/>
                                        <input th:id="${goods.id}" type="text" name="num" value="1"
                                               class="qntyshop"/>
                                        <input type="button" value="+" class="qntyplusshop" field="quantity"
                                               th:onclick="|shopAdd(${goods.id})|"/>
                                        <input type="text" th:value="${goods.id}" name="gId" hidden="hidden">
                                    </div>
                                    <input type="submit" class="addCart-submit" value="加入购物车"/>
                                </form>
                                <!--<a href="#" data-popup=".popup-social" class="open-popup shopfav"><img-->
                                <!--src="/images/icons/black/love.png" alt="" title=""/></a>-->
                            </div>
                        </li>

                    </ul>

                    <div class="shop_pagination">
                        <a href="#" class="prev_shop">前一页</a>
                        <span class="shop_pagenr">1/1</span>
                        <a href="#" class="next_shop">后一页</a>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
